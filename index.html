<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row no-gutters">
            <div id="left-side" class="col-3">
                <form id="city-form">
                    <label for="city-input" class="form-label">Search for a city: </label>
                    <input type="text" id="city-input" class="form-control" />
                    <button id="form-submit" type="submit" class="btn btn-success">Search</button>
                </form>
                <aside>
                    <p>History</p>
                    <div id="city-history"></div>
                </aside>
            </div>

            <div id="right-side" class="col-9 text-center border border-dark rounded"> <!-- Get rid of the border -->
                <h4>Current Weather</h4>
                <div id="curent-weather"></div>
                <h4>Weather Forcast</h4>
                <div id="weather-forcast" class="row no-gutters"></div>
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
